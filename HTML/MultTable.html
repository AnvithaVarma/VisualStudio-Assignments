<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Multiplication Table</title>
</head>
<body>
    <h3>The Multiplication Table for given integer is: <br /></h3>
    <script>
        
        var t = prompt("Enter the integer : ");
        var i = 1;
        while (i <= 10) {
            document.write(t + "  X  " + i + "  =  " + i * t + "<br>");
            i++;
        }
    </script>
</body>
</html>
